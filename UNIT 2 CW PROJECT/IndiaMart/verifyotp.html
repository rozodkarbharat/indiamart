<script>
    document.querySelector("#otpbutton").addEventListener("click",function(){
        var otp=document.querySelector("#otpbox").value
        // var otp1= otp[0].map(Number)
        var otp2=JSON.parse(localStorage.getItem("otp"))
        
        if(otp2==otp)
        {
            alert("login success")
            document.querySelector("#id01").style.display="none"
            window.location.href="header_&_mapping.html"
        }
        else {
            alert("Wrong Otp")
        }
       
      
    })
</script>
